<div class="container">        
    <form #addTaskForm="ngForm" (ngSubmit)="onAddTaskSubmit(addTaskForm)" class="form-horizontal" >
      
     
      <div class="form-group">
        <label class="control-label col-sm-2" for="project_id">Project:</label>
        <div class="col-sm-10">
            <div style="float: left;">    
              <input type="text" class="form-control width200" readonly required #project_id="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.project_id" name="project_id" id="project_id"  >
            </div>
      </div>&nbsp;  <button class="btn btn-primary" (click)="openProjectModal()">Search</button>                         
      </div>

      <div class="form-group">    
            <label class="control-label col-sm-2" for="task">Task:</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control width200" required #task="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.task" name="task" id="task">
            </div>&nbsp; <input type="checkbox" id="checkParentTask" name="checkParentTask" > Parent Task
      </div> 

      <div class="form-group">
        <label class="control-label col-sm-2" for="priority">Priority: </label>
        <div class="col-sm-10"> 
           <input type="range" class="form-contro"  style="width:300px" min="0" max="30" step="1"
          required #priority="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.priority" ng-change="setSliderValue(this.value)" name="priority" id="priority"></div>   
          <span style="float:right; margin-right: 340px;">{{projectManagementSvc.selectedTask.priority}}</span>
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="parent_id">Parent Task:</label>
                <div class="col-sm-10">
                    <div style="float: left;">                                                        
                        <input type="text" readonly class="form-control" required #parent_id="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.parent_id" name="parent_id" id="parent_id" value="{{projectManagementSvc.selectedTask.parent_id}}"  >
                    </div>                       
                      &nbsp;  <button class="btn btn-primary" (click)="openTaskModal()">Search</button>                         
                </div>
                    
        </div>

        <div class="form-group">
                <label class="control-label col-sm-2" for="start_date">Start Date:</label>
                 &nbsp;
                <input type="date" class="form-control width200" required #start_date="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.start_date" name="start_date" id="start_date">
                &nbsp;
                <label class="control-label col-sm-2" for="end_date">End Date:</label>
                  &nbsp;
                <input type="date" class="form-control width200" required #end_date="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.end_date" name="end_date" id="end_date"  >                
        </div>
        
        <div class="form-group">
                <label class="control-label col-sm-2" for="user_id">User:</label>
                <div class="col-sm-10">
                  <div style="float:left">
                    <input type="text" class="form-control width200" readonly required #user_id="ngModel" [(ngModel)]="projectManagementSvc.selectedTask.user_id" name="user_id" id="user_id"  >
                  </div>
                </div>&nbsp;  <button class="btn btn-primary" (click)="openUserModal()">Search</button>                         
              </div>
                                    
        <hr style="border: 1px solid blue"/>
      <div>
        <button type="submit" class="btn btn-primary">Add Task</button> 
        
        &nbsp;
        <button type="button" class="btn btn-primary" (click)="resetTaskForm(addTaskForm)">Reset Task</button> 
        
      </div>

<ng-template #mymodal let-modal>
<div class="modal-header">
<h4 class="modal-title" id="modal-basic-title">Search Project</h4>
<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
Here I am!
</div>
<div class="modal-footer">
<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
</div>
</ng-template>
    </form>
  </div>
