<div class="container">
  <form #taskListForm="ngForm" (ngSubmit)="onTaskListSubmit(taskListForm)" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="project">Project:</label>
      <div class="col-sm-10">
        <div style="float: left;">
            <input type="text" class="form-control width200" required #project="ngModel" [(ngModel)]="projectManagementSvc.selectedProject.project" name="project" id="project">
        </div>
      </div>
      &nbsp; <button class="btn btn-primary" (click)="openProjectModal()">Search</button>
      &nbsp; <span>Sort Task By :</span>
      &nbsp; <button class="btn btn-primary">Start Date</button>
      &nbsp; <button class="btn btn-primary">End Date</button>
      &nbsp; <button class="btn btn-primary">Priority</button>
      &nbsp; <button class="btn btn-primary">Completed</button>
    </div>
    <div>
        <hr style="border: 1px solid blue" />
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th>Task</th>
                <th>Parent</th>
                <th>Priority</th>
                <th>Start</th>
                <th>End</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of _tasks">
                <td><span>{{item.task}}</span></td>
                <td><span>{{item.parent_id}}</span></td>
                <td><span>{{item.priority}}</span></td>
                <td><span>{{item.start_date | date}}</span></td>
                <td><span>{{item.end_date | date}}</span></td>
                <td><button class="btn btn-primary">Edit</button></td>
                <td><button class="btn btn-secondary">EndTask</button></td>
              </tr>
            </tbody>
          </table>
    </div>
  </form>
