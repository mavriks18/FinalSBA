<div class="modal-header">
        <h4 class="modal-title">Choose a Task</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p style="background-color:blue; color :white; font-weight: bold;">Click on Task Name to select</p>    
      <div class="table-responsive">          
          <table class="table">
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Task Id</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let item of projectMgmtService.parentTasks">
                <td><a (click)="saveTask(item.parent_id);">{{item.parent_task}}</a></td>
                <td>{{item.parent_id}}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="closeUsersModal()">Close</button>
      </div>
